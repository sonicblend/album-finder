<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>album finder</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/application.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <section class="jumbotron">

                <header class="header">
                    <h1>album finder</h1>
                </header>

                <section class="search" id="search-region">
                    <div class="row"><div class="col-lg-12"><p><h2>search</h2></div></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                            <input type="text" class="form-control" id="js-search-text" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" id="js-search" aria-label="Search">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-12 -->
                    </div><!-- /.row -->
                </section>

                <section class="results" id="app-container">
                    <hr class="divider">
                    <div id="main-region"></div>
                </section>

            </section><!-- /.jumbotron -->
            <footer class="footer"></footer>
        </div><!-- /.container -->

<script type="text/template" id="results-empty">
    <h3>welcome</h3>
    <p>hi, i'll search deezer &amp; bandcamp for you.</p>
</script>

<script type="text/template" id="history-header">
    <h3>history</h3>
    <div id="history"></div>
</script><!-- /#results-header -->

<script type="text/template" id="results-closed">
    <div class="row row-closed">
        <div class="col-xs-2 col-md-1">
            <button type="button" class="btn btn-default js-show" aria-label="Open">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-8 col-md-10">
            <p><%- query %></p>
        </div>
        <div class="col-xs-1 col-md-1">
            <button type="button" class="btn btn-default js-delete" aria-label="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</script><!-- /#results-closed -->

<script type="text/template" id="results-open">
    <div class="row row-open">
        <div class="col-xs-2 col-md-1">
            <button type="button" class="btn btn-default js-show" aria-label="Close">
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-8 col-md-10">
            <p><%- query %></p>
        </div>
        <div class="col-xs-1 col-md-1">
            <button type="button" class="btn btn-default js-delete" aria-label="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </div>
<% if (bandcamp.not_found === undefined) { %>
    <div class="row container">
        <div class="col-xs-12">
            <iframe class="bandcamp" src="https://bandcamp.com/EmbeddedPlayer/album=<%- bandcamp.id %>/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless>
                Bandcamp: <a href="<%- bandcamp.link %>"><%- bandcamp.artist %> - <%- bandcamp.title %></a>
            </iframe>
        </div>
    </div>
<% } %>
<% if (deezer.not_found === undefined) { %>
    <div class="row container">
        <div class="col-xs-12">
            <iframe class="deezer" src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=false&width=600&height=90&color=007FEB&layout=light&size=medium&type=album&id=<%- deezer.id %>&title=&app_id=1" seamless>
                Deezer: <a href="<%- deezer.link %>"><%- deezer.artist %> - <%- deezer.title %></a>
            </iframe>
        </div>
    </div>
<% } %>
</script><!-- /#results-open -->

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/json2.js"></script>
        <script src="./assets/js/vendor/underscore.js"></script>

        <!-- Backbone depends on jQuery and Underscore, so included after -->
        <script src="./assets/js/vendor/backbone.js"></script>
        <script src="./assets/js/vendor/backbone.marionette.js"></script>
        <script src="./assets/js/vendor/backbone.localstorage.js"></script>

        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/apps/config/storage/localstorage.js"></script>
        <script src="./assets/js/entities/history.js"></script>
        <script src="./assets/js/apps/history/list/list_view.js"></script>
        <script src="./assets/js/apps/history/list/list_controller.js"></script>

        <script src="./assets/js/apps/search/new/new_view.js"></script>
        <script src="./assets/js/apps/search/new/new_controller.js"></script>

        <script type="text/javascript">
            Music.start();
        </script>

    </body>
</html>
